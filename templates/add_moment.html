{% extends "base.html" %}
{% block content %}
{% load rest_framework %}

    <h1>Add a moment that made your day!</h1>
    <form id="moment_form" method="post" action="/moments/add/" enctype="multipart/form-data" template_pack='rest_framework/vertical'>
    {% csrf_token %}
    {% render_form serializer %}
    <button type="submit">Save</button>
    </form>

{% endblock %}
